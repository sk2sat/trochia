name: Release

on:
  release:
    types: created

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1

    - name: configure
      run: |
          mkdir build
          cd build
          cmake ..
    - name: build on ${{ matrix.os }}
      run: cmake --build build --parallel

    - name: create COPYING
      run: |
          touch COPYING
          echo "Eigen (C++ template library for linear algebra)" >> COPYING
          echo "-----------------------------------------------" >> COPYING
          cat build/deps/build/eigen/src/eigen/COPYING.MPL2 >> COPYING
          echo "" >> COPYING
          echo "toml11 (C++11 header-only toml parser/encoder)"
          echo "-----------------------------------------------" >> COPYING
          cat build/deps/build/toml11/src/toml11/LICENSE >> COPYING

    - name: make archive file
      env:
          OS: ${{ runner.os }}
      run: |
          mkdir trochia
          cp README.md trochia/
          cp LICENSE trochia/
          cp COPYING trochia/
          cp build/trochia trochia/
          zip -r trochia-$OS.zip trochia/
    - name: Release
      uses: JasonEtco/upload-to-release@master
      with:
        args: "trochia-${{ runner.os }}.zip application/zip"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
